<!DOCTYPE html>
<html>
  <head>
    <title> grid practice</title>
  </head>
  <body style="margin-bottom: 1000px;" >
      <div style="
      display:grid;
      grid-template-columns: 100px 100px;">
      <div style="background-color: lightblue;"> div 1</div>
      <div style="background-color:lightpink">div 2</div>
    </div>

    <div style="
    margin-top:30px;
      display:grid;
      grid-template-columns: 100px 100px 200px;">
      <div style="background-color: lightblue;"> 100px</div>
      <div style="background-color:lightpink">100px<p>text</p></div>
      <div style="background-color: lightblue;"> 200px</div>
    </div>
    

    <div style="
    margin-top:30px;
      display:grid;
      grid-template-columns: 100px 1fr;">
      <div style="background-color: lightblue;"> 100px</div>
      <div style="background-color:lightpink">100px 1fr</div>
    </div>


    <div style="
      margin-top:30px;
        display:grid;
        grid-template-columns: 100px 1fr 2fr;">
        <div style="background-color: lightblue;"> 100px</div>
        <div style="background-color:lightpink"> 1fr will take the remaining space after the 100px </div>
        <div style="background-color: lightblue;"> 2fr is twis the column od the first fr</div>
      </div>
    

      <div style="
      margin-top:30px;
        display:grid;
        grid-template-columns: 1fr 1fr 1fr;">
          <div style="background-color: lightblue; height: 200px;"> 1fr</div>
          <div style="background-color:lightpink; height: 200px;"> 1fr </div>
          <div style="background-color: lightblue; height: 200px;"> 1fr</div>
          <div style="background-color:lightpink; height: 200px;"> 1fr </div>
          <div style="background-color: lightblue; height: 200px;;"> 1fr</div>
          <div style="background-color:lightpink; height: 200px;"> 1fr </div>
        
      </div>
    
  </body>
</html>
